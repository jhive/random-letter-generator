<html>
	<head>
		<style>
			#char {
				font-size: 70px;
			}
		</style>

		<script>
			var pool;
			var letterWeights = {
				2:["Q","X","Z"],
				4:["B","G", "P", "W", "Y", "C", "F", "M", "U", "D", "H","L", "J", "K", "V"],
				6:["A", "I", "N", "O", "R", "S", "T", "*"],
				8:["E","H","L"]
			}
      
			function getLetterPool(){
				var pool = [];
				for(var i in letterWeights) {
					for(var j = 0; j < letterWeights[i].length; j++){
						for(var k = 0; k < i; k++){
							pool.push(letterWeights[i][j]);
						}
					}
				}
				return pool;
			}

			function reset(){
				document.getElementById("char").innerHTML =" ";
				this.pool = getLetterPool();
			}

			function rollLetter(){
				console.log("Letters in pool: ", this.pool.length);
				var draw = Math.floor(Math.random() * this.pool.length);
				var letter = this.pool.splice(draw, 1);
				document.getElementById("char").innerHTML += letter + " ";
				console.log("Letters remaining after draw: ", this.pool.length);
			};

			pool = getLetterPool();

		</script>
	</head>
  <body>
    <button onClick="rollLetter()">DRAW</button>
		<button onClick="reset()">RESET</button>
		<div id="char"> </div>
  </body>
</html>
